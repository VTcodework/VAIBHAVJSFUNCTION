<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Programs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f6f1;
      color: #1b3b6f;
    }
    header {
      background-color: #1b3b6f;
      color: #f9f6f1;
      padding: 1.5rem;
      text-align: center;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    input, button, select {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #1b3b6f;
      border-radius: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #1b3b6f;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #174070;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #1b3b6f;
    }
    a {
      color: #1b3b6f;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>JavaScript Programs</h1>
    <p><a href="https://github.com/VTcodework/VAIBHAVJSFUNCTION.git" target="_blank">View Source on GitHub</a></p>
  </header>

  <div class="container">
    <!-- Prime or Not -->
    <div class="card">
      <h3>Prime or Not</h3>
      <input type="number" id="primeInput" placeholder="Enter number">
      <button onclick="checkPrime()">Check</button>
      <p id="primeResult"></p>
    </div>

    <!-- Even or Odd -->
    <div class="card">
      <h3>Even or Odd</h3>
      <input type="number" id="evenOddInput" placeholder="Enter number">
      <button onclick="checkEvenOdd()">Check</button>
      <p id="evenOddResult"></p>
    </div>

    <!-- Calculator -->
    <div class="card">
      <h3>Calculator</h3>
      <input type="number" id="calc1" placeholder="First number">
      <input type="number" id="calc2" placeholder="Second number">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <p id="calcResult"></p>
    </div>

    <!-- Button Color Toggle -->
    <div class="card">
      <h3>Button Color Toggle</h3>
      <button id="colorButton" onclick="toggleColor()">Toggle Color</button>
    </div>

    <!-- Counter -->
    <div class="card">
      <h3>Counter</h3>
      <p id="count">0</p>
      <button onclick="increase()">Increase</button>
      <button onclick="decrease()">Decrease</button>
    </div>

    <!-- Reverse String -->
    <div class="card">
      <h3>Reverse String</h3>
      <input type="text" id="reverseInput" placeholder="Enter text">
      <button onclick="reverseString()">Reverse</button>
      <p id="reverseResult"></p>
    </div>

    <!-- Factorial -->
    <div class="card">
      <h3>Factorial</h3>
      <input type="number" id="factInput" placeholder="Enter number">
      <button onclick="factorial()">Find Factorial</button>
      <p id="factResult"></p>
    </div>

    <!-- Random Number -->
    <div class="card">
      <h3>Random Number</h3>
      <button onclick="randomNum()">Generate</button>
      <p id="randomResult"></p>
    </div>

    <!-- Square Number -->
    <div class="card">
      <h3>Square Number</h3>
      <input type="number" id="squareInput" placeholder="Enter number">
      <button onclick="squareNumber()">Square</button>
      <p id="squareResult"></p>
    </div>

    <!-- Palindrome Check -->
    <div class="card">
      <h3>Palindrome Check</h3>
      <input type="text" id="palindromeInput" placeholder="Enter text">
      <button onclick="checkPalindrome()">Check</button>
      <p id="palindromeResult"></p>
    </div>

    <!-- Temperature Converter -->
    <div class="card">
      <h3>Temperature Converter (C to F)</h3>
      <input type="number" id="tempInput" placeholder="Enter Celsius">
      <button onclick="convertTemp()">Convert</button>
      <p id="tempResult"></p>
    </div>

    <!-- Simple Greeting -->
    <div class="card">
      <h3>Simple Greeting</h3>
      <input type="text" id="greetInput" placeholder="Enter your name">
      <button onclick="greet()">Greet</button>
      <p id="greetResult"></p>
    </div>

  </div>

  <footer>
    Made by Vaibhav Tripathi
  </footer>

  <script>
    function checkPrime() {
      let n = document.getElementById('primeInput').value;
      n = parseInt(n);
      let isPrime = n > 1;
      for (let i = 2; i <= Math.sqrt(n); i++) if (n % i === 0) isPrime = false;
      document.getElementById('primeResult').innerText = isPrime ? "Prime!" : "Not Prime!";
    }

    function checkEvenOdd() {
      let n = document.getElementById('evenOddInput').value;
      document.getElementById('evenOddResult').innerText = n % 2 === 0 ? "Even" : "Odd";
    }

    function calculate() {
      let a = parseFloat(document.getElementById('calc1').value);
      let b = parseFloat(document.getElementById('calc2').value);
      let op = document.getElementById('operator').value;
      let res;
      if (op === '+') res = a + b;
      else if (op === '-') res = a - b;
      else if (op === '*') res = a * b;
      else res = a / b;
      document.getElementById('calcResult').innerText = "Result: " + res;
    }

    function toggleColor() {
      let btn = document.getElementById('colorButton');
      btn.style.backgroundColor = btn.style.backgroundColor === 'blue' ? '#1b3b6f' : 'blue';
    }

    let count = 0;
    function increase() {
      count++;
      document.getElementById('count').innerText = count;
    }
    function decrease() {
      count--;
      document.getElementById('count').innerText = count;
    }

    function reverseString() {
      let txt = document.getElementById('reverseInput').value;
      document.getElementById('reverseResult').innerText = txt.split('').reverse().join('');
    }

    function factorial() {
      let n = parseInt(document.getElementById('factInput').value);
      let res = 1;
      for (let i = 2; i <= n; i++) res *= i;
      document.getElementById('factResult').innerText = "Factorial: " + res;
    }

    function randomNum() {
      document.getElementById('randomResult').innerText = Math.floor(Math.random() * 100);
    }

    function squareNumber() {
      let n = document.getElementById('squareInput').value;
      document.getElementById('squareResult').innerText = "Square: " + (n * n);
    }

    function checkPalindrome() {
      let txt = document.getElementById('palindromeInput').value;
      let rev = txt.split('').reverse().join('');
      document.getElementById('palindromeResult').innerText = txt === rev ? "Palindrome!" : "Not Palindrome!";
    }

    function convertTemp() {
      let c = document.getElementById('tempInput').value;
      let f = c * 9/5 + 32;
      document.getElementById('tempResult').innerText = `${f} Â°F`;
    }

    function greet() {
      let name = document.getElementById('greetInput').value;
      document.getElementById('greetResult').innerText = "Hello, " + name + "!";
    }
  </script>
</body>
</html>
